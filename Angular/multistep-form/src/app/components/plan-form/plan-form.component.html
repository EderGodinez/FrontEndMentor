

<form [formGroup]="planForm" (submit)="navigateNext()" id="personal_info" >
  <div>
    <h1>
      Select your plan
    </h1>
    <p>
      You have the option of monthly or yearly billing
    </p>
  </div>
  <div style="display: flex;gap: 5px;flex-wrap: wrap;">
    <plan-card (PlanSelected)="setPlan($event)" [isSelected]="AreEqual(planSelected,item)" [IsMonthly]="IsMonthly" style="flex-grow: 1; " *ngFor="let item of plans" [plan]="item"/>
  </div>
  <div class="type_plan_container">
    <span id="yearly" [ngClass]="{'text_active': !IsMonthly}">Yearly</span>
    <label class="switch">
      <input type="checkbox" value="true" formControlName="IsMountlyPlan" checked>
      <span  class="slider round"></span>
    </label>
    <span id="monthly" [ngClass]="{'text_active': IsMonthly}"> Monthly</span>
  </div>
</form>
<div style="display: flex;justify-content: space-evenly; ">
  <button type="button"  class="back_button" (click)="GoBack()">Go Back</button>
  <button type="submit" class="next_button" form="personal_info">Next Step</button>

</div>
